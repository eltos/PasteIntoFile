name: pre-commit

on:
    pull_request:
    push:

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v3
            - uses: pre-commit/action@v3.0.1
              with:
                  extra_args: --all-files --hook-stage=manual
