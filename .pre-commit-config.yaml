
repos:
  - repo: local
    hooks:
      - id: dotnet-format
        name: dotnet-format
        language: system
        entry: dotnet restore; dotnet format --include-generated --include
        types_or: [ "c#", "vb" ]
  - repo: https://github.com/efrecon/pre-commit-hook-lxml
    rev: v0.1.4
    hooks:
      - id: format-xml

ci:
  skip: [dotnet-format]  # not available on https://pre-commit.ci
