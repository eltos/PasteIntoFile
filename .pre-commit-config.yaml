
repos:
  - repo: https://github.com/dotnet/format
    rev: v5.1.225507
    hooks:
      - id: dotnet-format
        name: dotnet-format
        language: system
        entry: dotnet format --include-generated --include
        types_or: [ "c#", "vb" ]
  - repo: https://github.com/efrecon/pre-commit-hook-lxml
    rev: v0.1.4
    hooks:
      - id: format-xml
